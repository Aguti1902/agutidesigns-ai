<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0a0a0a; color: #e4e4e7; }
    .container { max-width: 600px; margin: 0 auto; padding: 40px 20px; }
    .card { background: #111; border: 1px solid #1e1e1e; border-radius: 16px; padding: 32px; margin-bottom: 20px; }
    .logo { text-align: center; margin-bottom: 32px; }
    .logo img { height: 40px; }
    h1 { font-size: 24px; font-weight: 700; color: #E5FC63; margin: 0 0 16px; }
    p { font-size: 15px; line-height: 1.6; color: #aaa; margin: 0 0 16px; }
    .btn { display: inline-block; padding: 16px 32px; background: #E5FC63; color: #000; text-decoration: none; border-radius: 99px; font-weight: 700; font-size: 15px; margin: 20px 0; }
    .footer { text-align: center; padding: 20px; font-size: 13px; color: #555; }
    .footer a { color: #666; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://app.agutidesigns.io/images/Logoverde.png" alt="Agutidesigns IA" />
    </div>
    <div class="card">
      <h1>Tu enlace de acceso ✨</h1>
      <p>Haz clic en el botón para acceder a tu cuenta de Agutidesigns IA sin contraseña:</p>
      
      <div style="text-align: center;">
        <a href="{{ .ConfirmationURL }}" class="btn">Acceder a mi cuenta</a>
      </div>

      <p style="font-size: 13px; color: #666; margin-top: 24px;">
        Este enlace expira en 1 hora. Si no has solicitado acceder, ignora este email.
      </p>
    </div>
    <div class="footer">
      © 2026 Agutidesigns IA · <a href="https://agutidesigns.io">agutidesigns.io</a>
    </div>
  </div>
</body>
</html>
