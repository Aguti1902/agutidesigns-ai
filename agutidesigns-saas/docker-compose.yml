# =============================================
# AGUTIDESIGNS SaaS - Evolution API + Redis
# Run: docker compose up -d
# =============================================

version: '3.8'

services:
  evolution-api:
    image: atendai/evolution-api:latest
    container_name: evolution-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Server
      - SERVER_URL=http://localhost:8080
      - SERVER_PORT=8080
      # Auth
      - AUTHENTICATION_API_KEY=agutidesigns-evo-key-2026
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=true
      # Database (using SQLite for simplicity)
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://postgres:postgres@postgres:5432/evolution
      # Redis
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379
      # WhatsApp
      - WA_BUSINESS_TOKEN_WEBHOOK=evolution
      - CONFIG_SESSION_PHONE_CLIENT=Agutidesigns IA
      - QRCODE_LIMIT=6
      # Webhook global (optional, we set per-instance)
      - WEBHOOK_GLOBAL_ENABLED=false
    volumes:
      - evolution_instances:/evolution/instances
    depends_on:
      - redis
      - postgres

  redis:
    image: redis:7-alpine
    container_name: evolution-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:15-alpine
    container_name: evolution-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=evolution
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  evolution_instances:
  redis_data:
  postgres_data:
